name: SpellArrows
main: com.outlook.corey_young.spellarrows.SpellArrows
version: 0.3.0

commands:
  sortarrows:
    description: Toggles arrow sorting.
    permission: SpellArrows.sortarrows
    permission-message: You don't have permission to execute that command.
  
  spellarrows:
    description: Contains the spellarrows reload command.
    permission: SpellArrows.reload
    permission-message: You don't have permission to execute that command.

permissions:
  SpellArrows.sortarrows:
    description: Allows you to sort arrows by left clicking.
    default: true
    
  SpellArrows.reload:
    description: Reloads the settings from the config file.
    default: op